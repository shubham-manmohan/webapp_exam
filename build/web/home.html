<body>
    <nav class="mynav navbar navbar-expand-sm navbar-light fixed-top">
        <a class="navbar-brand" href="home.html"><img class="img-fluid" src="images/brand.png"></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mynavul mr-auto mt-2 mt-lg-0 ">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <button type="button" class="btn btn-info btn-round btn1" data-toggle="modal" data-target="#loginModal">
                Login
              </button>
        </div>
    </nav>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                       <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="form-title text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="d-flex flex-column text-center divctr">
                        <form>
                            <div class="form-label-group">
                                <input type="text" name="userid" class="form-control" id="userid" placeholder=" ">
                                <label for="userid" class="text-left">Enter user id.......</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" name="password" class="form-control" id="password" placeholder=" ">
                                <label for="password" class="text-left">Your password....</label>
                            </div>
                            <label for="mychk"><input type="checkbox" id="mychk" onclick="showPassword()">Show Password</label>
                            <div class="form-group">
                                <h4>Select User Type</h4>
                                <label for="faculty">Faculty<input type="radio"  name="user_type" id="faculty" value="faculty" onclick="userTypeFunction(this.value)"></label><br>
                                <label for="student">Student<input type="radio"  name="user_type" id="student" value="student" onclick="userTypeFunction(this.value)"><br></label>
                            </div>
                            <!--<button type="button" class="btn btn-info btn-block btn-round" onclick="connectUser()">Login</button>-->
                       <input type="button" name="submit" class="btn btn-info btn-block btn-round" value="login" onclick="connectUser()" id="btnlogin">
                        </form>
                        <div class="text-center text-muted delimiter">or use a social network</div>
                        <div class="d-flex justify-content-center social-buttons">
                            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
                                                <i class="fab fa-twitter"></i>
                                        </button>
                            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
                                                <i class="fab fa-facebook"></i>
                                        </button>
                            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
                                                <i class="fab fa-linkedin"></i>
                                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
        $('#loginModal').modal('toggle');
        $('[data-toggle="tooltip"]').tooltip()
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
